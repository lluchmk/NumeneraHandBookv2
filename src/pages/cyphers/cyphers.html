<ion-header>

  <ion-navbar>
    <ion-title>Cyphers</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--ion-fab bottom right>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab-->

  <ion-item *ngIf="showSearch">
    <ion-input type="text" [(ngModel)]="searchKey" placeholder="Cypher"></ion-input>
  </ion-item>

  <ion-list *ngIf="!loadError">
    <cypher *ngFor="let c of filterCyphers()" [cypher]="c"  [selected]="c == selectedCypher" (click)="selected(c)"></cypher>
  </ion-list>

  <h1 *ngIf="loadError">Load error</h1>

</ion-content>
